<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvas</title>
</head>
<body>
    <canvas id="canvas" width="400px" height="400px" style="border: 2px solid black;">

    </canvas>

    <script>
        var canvas = document.getElementById("canvas");
        var ctx = canvas.getContext("2d");
        ctx.strokeStyle = "blue";
        ctx.strokeRect(50,50,40,40);
        ctx.beginPath();
        ctx.moveTo(100,50);
        ctx.lineTo(200,50);
        ctx.lineTo(200,200);
        ctx.closePath();
        ctx.stroke();
        ctx

        ctx.strokeStyle = "red";
        ctx.beginPath();
        ctx.arc(100,200,50,0,180);
        ctx.stroke();
    </script>

    <svg width="200" height="200" style="border:1px solid black;" ><circle cx="100px" cy="100px" r="80px" fill="blue"/></svg>
</body>
</html>
